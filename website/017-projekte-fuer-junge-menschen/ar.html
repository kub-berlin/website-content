<h1>مشاريع فنية لليافعين</h1>
<p>نقدم مشاريع فنية مختلفة. خاصة للأطفال في مخيمات اللجوء.</p>
<p>نقدم بيئة آمنة لجميع المشاركين في مشاريعنا الفنية. الغاية منها تطوير قدراتهم الإبداعية. يستكشفون من خلالها ويلاحظون ويعززون قدراتهم وإمكانياتهم. وهي تزيد من ثقتهم واحترامهم لأنفسهم وللآخرين ولفريق كوب.</p>
